<html>
    <head>
        <title>Bug Report</title>
    </head>
    <body>
        <h1>${data.class}</h1>
        
        <h2>Message</h2>
        <p>${nl2br(${data.message})}</p>
        
        <h2>File</h2>
        <p>${data.file}</p>
        
        <h2>Line</h2>
        <p>${data.line}</p>
        
        <h2>Trace</h2>
        <p>${nl2br(${data.trace})}</p>
    </body>
</html>
